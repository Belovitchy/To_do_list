<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styleCreer.css" />
    <title>Document</title>
  </head>
  <body class="bg-[#336B87] flex flex-col min-h-screen">
    <header>
      <nav class="flex flex-row justify-between h-28 p-2">
        <img src="../TD.png" alt="logo to do list" />
        <ul class="flex flex-row h-10 w-80 justify-between">
          <li
            class="hover:scale-110 px-2 py-2 bg-[#E07A5F] w-36 rounded-full flex justify-center items-center"
          >
            <a class="text-white text-xl pb-1" href="#">Sign up</a>
          </li>
          <li
            class="hover:scale-110 px-2 py-2 bg-[#E07A5F] w-36 rounded-full flex justify-center items-center"
          >
            <a class="text-white text-xl pb-1" href="#">Log in</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="text-center">
      <h1 class="text-5xl text-white m-7">Créer ma To Do List</h1>
      <section class="w-8/12 h-auto bg-[#E07A5F] rounded-lg m-auto pb-4">
        <input
          id="titleList"
          class="placeholder-white h-14 m-4 w-2/4 rounded-md text-4xl bg-[#E07A5F] text-center text-white"
          type="text"
          name="titre"
          placeholder="Choisissez un titre"
          id=""
        />
        <ul id="parentToDo" class="w-3/4 mx-auto my-4 h-auto">
          <!-- <li class="flex flex-row justify-between h-3/4 my-4">
            <input class="h-10 w-10" type="checkbox" name="check" id="" />
            <input
              class="w-3/4 text-center text-3xl"
              type="text"
              name="tache"
              id=""
              placeholder="Saisir une to do"
            />
            <button class="h-10 w-10">
              <img src="./corbeille.svg" alt="" />
            </button>
          </li> -->
        </ul>
        <button
          id="addToDo"
          class="bg-white block ml-auto mr-4 p-2 w-20 rounded-md text-2xl hover:scale-110"
        >
          Ajout
        </button>
      </section>
      <button
        id="createButton"
        class="bg-[#E07A5F] m-4 p-2 w-20 rounded-md h-12 text-2xl hover:scale-110"
      >
        Créer
      </button>
    </main>
    <footer class="mt-auto bg-[#E07A5F] h-16 flex justify-start">
      <section class="flex flex-col justify-center mx-4">
        <h4 class="text-white">Souscrivez à notre newsletter</h4>
        <input
          class="text-center"
          type="email"
          name="mail"
          placeholder="adresse mail"
          id=""
        />
      </section>
      <h4 class="m-auto text-white">© Equipe Le Sud Wild Code School 2025</h4>
    </footer>
    <script src="./creer.js"></script>
  </body>
</html>
