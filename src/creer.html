<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-[#336B87]">
    <header>
      <nav class="flex flex-row justify-between h-28 p-2">
        <img src="../TD.png" alt="logo to do list" />
        <ul class="flex flex-row h-10 w-80 justify-between">
          <li
            class="px-2 py-2 bg-[#E07A5F] w-36 rounded-full flex justify-center items-center"
          >
            <a class="text-white text-xl pb-1" href="#">Sign up</a>
          </li>
          <li
            class="px-2 py-2 bg-[#E07A5F] w-36 rounded-full flex justify-center items-center"
          >
            <a class="text-white text-xl pb-1" href="#">Log in</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="text-center m-auto">
      <h1 class="text-5xl text-white m-7">Créer ma To Do List</h1>
      <section class="w-8/12 h-auto bg-[#E07A5F] rounded-lg m-auto">
        <input
          class="h-14 m-4 w-2/4 rounded-md text-4xl bg-[#E07A5F] text-center text-white"
          type="text"
          name="titre"
          placeholder="Choisissez un titre"
          id=""
        />
        <ul class="w-3/4 mx-auto my-4 h-14">
          <li class="flex flex-row justify-between h-3/4">
            <input class="h-10 w-10" type="checkbox" name="check" id="" />
            <input
              class="w-3/4 text-center text-3xl"
              type="text"
              name="tache"
              id=""
              placeholder="Saisir une tache"
            />
            <button class="h-10 w-10">
              <img src="./corbeille.svg" alt="" />
            </button>
          </li>
        </ul>
        <button>Ajouter Tache</button>
      </section>
      <button>Créer</button>
    </main>
    <footer></footer>
  </body>
</html>
