<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styleCreer.css" />
    <title>Document</title>
  </head>

  <body class="bg-[#336B87] flex flex-col min-h-screen">
    <header>
      <nav class="flex flex-row justify-between h-28 p-2">
        <a href="../accueilMobile.html"><img class="h-24" src="assets/TD.png" alt="logo to do list" /></a>
        <section
          class="flex flex-col md:w-80 md:flex-row md:h-10 md:justify-between justify-start gap-2"
        >
          <button
            id="signUp"
            class="hover:scale-110 px-2 py-2 bg-[#E07A5F] h-8 md:w-36 w-24 rounded-full flex justify-center items-center text-white md:text-xl pb-2"
          >
            Sign up
          </button>

          <button
            id="logIn"
            class="hover:scale-110 px-2 py-2 bg-[#E07A5F] h-8 md:w-36 w-24 rounded-full flex justify-center items-center text-white md:text-xl pb-2"
          >
            Log in
          </button>
        </section>
      </nav>
    </header>
    <main class="text-center">
      <h1 class="md:text-5xl text-3xl text-white m-7">Créer ma To Do List</h1>
      <section
        class="md:w-8/12 h-auto bg-[#E07A5F] rounded-lg mx-2 md:m-auto pb-4"
      >
        <input
          id="titleList"
          class="placeholder-white h-14 md:m-4 md:w-2/4 rounded-md text-2xl md:text-4xl bg-[#E07A5F] text-center text-white"
          type="text"
          name="titre"
          placeholder="Choisissez un titre"
          id=""
        />
        <ul id="parentToDo" class="md:w-3/4 w-11/12 mx-auto my-4 h-auto">
          <!-- <li
            class="flex flex-row j md:justify-between h-8 md:h-3/4 my-4 gap-2"
          >
            <input
              class="h-8 w-8 md:h-10 md:w-10"
              type="checkbox"
              name="check"
              id=""
            />
            <input
              class="w-3/4 text-center text-2xl"
              type="text"
              name="tache"
              id=""
              placeholder="Saisir une to do"
            />
            <button class="h-8 w-8 md:h-10 md:w-10">
              <img src="./assets/corbeille.svg" alt="" />
            </button>
          </li> -->
        </ul>
        <button
          id="addToDo"
          class="bg-white block ml-auto mr-4 p-2 w-16 md:w-20 rounded-md text-xl md:text-2xl hover:scale-110"
        >
          Ajout
        </button>
      </section>
      <button
        id="createButton"
        class="bg-[#E07A5F] m-4 p-2 w-20 rounded-md h-12 text-2xl hover:scale-110 text-white"
      >
        Créer
      </button>
    </main>
    <footer
      class="mt-auto bg-[#E07A5F] h-16 flex md:flex-row flex-col md:justify-start text-center"
    >
      <section class="flex flex-col justify-center mx-4">
        <h4 class="text-white text-sm md:text-xl">
          Souscrivez à notre newsletter
        </h4>
        <input
          class="text-center"
          type="email"
          name="mail"
          placeholder="adresse mail"
          id=""
        />
      </section>
      <h4 class="m-auto text-white text-sm md:text-xl">
        © Equipe Le Sud Wild Code School 2025
      </h4>
    </footer>
